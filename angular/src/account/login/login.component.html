<div [@routerTransition]>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12">
          <div class="logo">
            <a href="javascript:void(0);">MyProject</a>
          </div>
        </div>
        <div class="col-lg-12">
          <div *ngIf="showTenantChange()" class="tenant-change-box">
            <tenant-change></tenant-change>
          </div>
          <account-languages></account-languages>
        </div>
        <div class="col-lg-12 login-title">
          {{ "LogIn" | localize }}
        </div>
        <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">

          <div class="col-lg-12 login-form">
            <div class="col-lg-12 login-form">
              <div class="row clearfix">
                <div class="col-lg-12 center-block">
                  <div class="form-group">
                    <mat-form-field>
                      <mat-icon matPrefix>person</mat-icon>
                      <input matInput name="userNameOrEmailAddress" [(ngModel)]="
                                  loginService.authenticateModel.userNameOrEmailAddress
                                " [placeholder]="'UserNameOrEmail' | localize" autocomplete="off" required
                        maxlength="255" />
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field>
                      <mat-icon matPrefix>lock</mat-icon>
                      <input matInput type="password" name="password"
                        [(ngModel)]="loginService.authenticateModel.password" [placeholder]="'Password' | localize"
                        required maxlength="32" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <mat-checkbox name="rememberMe" [(ngModel)]="loginService.rememberMe">
                    {{ "RememberMe" | localize }}
                  </mat-checkbox>
                </div>
                <div class="col-md-9 text-right">
                  <button mat-flat-button type="submit" flex="15" color="primary"
                    [disabled]="!loginForm.form.valid || submitting">
                    {{ "LogIn" | localize }}
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="row m-t-15 m-b--20" *ngIf="isSelfRegistrationAllowed">
          <div class="col-xs-12">
            <a [routerLink]="['../register']">{{ "Register" | localize }}</a>
          </div>
        </div> -->

        </form>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>
