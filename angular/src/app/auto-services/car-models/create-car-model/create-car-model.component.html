
<div class="row">
    <div class="col-md-12">
      <form  autocomplete="off" #createCarModelModal="ngForm" (ngSubmit)="save()">
         <div class="card">
                    <div class="card-header">
                        <div class="row">
                          <div class="col-md-6">
                                <h5>
                                  <button mat-icon-button type="button" [disabled]="saving" (click)="close()">
                                    <mat-icon>keyboard_backspace</mat-icon>
                                  </button> {{ "CreateNewCarModel" | localize }}</h5>
                            </div>
                            
                          <div class="col-md-6 text-right">
                            <button mat-stroked-button="primary"  (click)="save('Save')" [disabled]="!createCarModelModal.form.valid || saving">
                              <i class="fa fa-save"></i> {{ "Save" | localize }}
                            </button>
                            <button  mat-stroked-button="primary" (click)="save('SaveAndContunie')" [disabled]="!createCarModelModal.form.valid || saving">
                              <i class="fa fa-save"></i>  {{ "SaveAndContunie" | localize }}
                            </button>
                            <button  mat-stroked-button="primary" (click)="save('SaveAndNew')" [disabled]="!createCarModelModal.form.valid || saving">
                              <i class="fa fa-save"></i>  {{ "SaveAndNew" | localize }}
                            </button>
                          </div>
                        </div>
                    </div>
                    <div class="card-body">
                          <div class="row">
                            <div class="col-md-12">
                                  <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                      <mat-form-field>
                                        <input matInput name="Name" [placeholder]="'Name' | localize" [(ngModel)]="carModel.name" required
                  maxlength="32" />
                                      </mat-form-field>
                                    </div>
                                  </div>
                            </div>
                          </div>
                    </div>
         </div>
      </form>
    </div>
  </div>
