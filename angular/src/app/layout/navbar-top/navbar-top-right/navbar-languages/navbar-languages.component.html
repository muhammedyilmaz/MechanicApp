<li class="dropdown">
    <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button">
      <i class="{{currentLanguage.icon}}" title="{{currentLanguage.displayName}}"></i>
      {{currentLanguage.displayName}}
      <b class="caret"></b>
    </a>

    <ul class="dropdown-menu dropdown-menu-right animate slideIn">
      <li *ngFor="let language of languages">
        <a class="dropdown-item" href="javascript:void(0);" *ngIf="language.name != currentLanguage.name" (click)="changeLanguage(language.name)"><i class="{{language.icon}}"></i> {{language.displayName}}</a>
      </li>
    </ul>
</li>
