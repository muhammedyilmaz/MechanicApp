
<div class="row">
  <div class="col-md-12">
    <form  autocomplete="off" #createTenantModal="ngForm">
        <div class="card">
                  <div class="card-header">
                      <div class="row">
                        <div class="col-md-6">
                              <h5>
                                <button mat-icon-button type="button" [disabled]="saving" (click)="close()">
                                  <mat-icon>keyboard_backspace</mat-icon>
                                </button> {{ "CreateNewTenant" | localize }}</h5>
                          </div>
                          
                        <div class="col-md-6 text-right">
                          <button mat-stroked-button="primary"  (click)="save('Save')" [disabled]="!createTenantModal.form.valid || saving">
                            <i class="fa fa-save"></i> {{ "Save" | localize }}
                          </button>
                          <button  mat-stroked-button="primary" (click)="save('SaveAndContunie')" [disabled]="!createTenantModal.form.valid || saving">
                            <i class="fa fa-save"></i>  {{ "SaveAndContunie" | localize }}
                          </button>
                          <button  mat-stroked-button="primary" (click)="save('SaveAndNew')" [disabled]="!createTenantModal.form.valid || saving">
                            <i class="fa fa-save"></i>  {{ "SaveAndNew" | localize }}
                          </button>
                        </div>
                      </div>
                  </div>
                  <div class="card-body">
                        <div class="row">
                          <div class="col-md-12">
                                <div class="row">
                                  <div class="col-md-6 col-sm-12">
                                   
                                    <mat-form-field>
                                      <input
                                        matInput
                                        name="TenancyName"
                                        [placeholder]="'TenancyName' | localize"
                                        [(ngModel)]="tenant.tenancyName"
                                        required
                                        minlength="2"
                                        maxlength="64"
                                      />
                                    </mat-form-field>

                                  </div>
                                  <div class="col-md-6 col-sm-12">

                                    <mat-form-field>
                                      <input
                                        matInput
                                        name="Name"
                                        [placeholder]="'Name' | localize"
                                        [(ngModel)]="tenant.name"
                                        required
                                        maxlength="128"
                                      />
                                    </mat-form-field>
                                   
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6 col-sm-12">

                                    <mat-form-field>
                                      <input
                                        matInput
                                        name="ConnectionString"
                                        [placeholder]="'DatabaseConnectionString' | localize"
                                        [(ngModel)]="tenant.connectionString"
                                        maxlength="1024"
                                      />
                                    </mat-form-field>
                                   
                                   
                                  </div>
                                  <div class="col-md-6 col-sm-12">
                                   
                                    <mat-form-field>
                                      <input
                                        matInput
                                        name="AdminEmailAddress"
                                        [placeholder]="'AdminEmailAddress' | localize"
                                        [(ngModel)]="tenant.adminEmailAddress"
                                        type="email"
                                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                                        required
                                        maxlength="256"
                                      />
                                    </mat-form-field>

                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6 col-sm-12">

                                    <div class="checkbox-wrapper">
                                      <mat-checkbox name="IsActive" [(ngModel)]="tenant.isActive">
                                        {{ "IsActive" | localize }}
                                      </mat-checkbox>
                                    </div>
                                    <p>{{ "DefaultPasswordIs" | localize: "123qwe" }}</p>
                                  
                                  </div>
                                </div>
                                
                          </div>
                        </div>
                  </div>
        </div>
    </form>
  </div>
</div>
